<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>球员介绍模块测试 - Basketball Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f8f9fa;
            color: #2c3e50;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #1a3a52, #2c5282);
            color: white;
            border-radius: 8px;
        }
        
        .test-section {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .player-modal-test {
            border: 2px solid #1a3a52;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .player-details {
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        
        .player-detail-item {
            margin-bottom: 10px;
            padding: 8px;
            background-color: white;
            border-radius: 4px;
            border-left: 4px solid #1a3a52;
        }
        
        .player-detail-label {
            font-weight: 600;
            color: #1a3a52;
            margin-bottom: 5px;
        }
        
        .player-detail-value {
            color: #2c3e50;
            line-height: 1.4;
        }
        
        .team-info {
            background: linear-gradient(135deg, #4a6fa5, #2c5282);
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        
        .test-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .test-btn {
            padding: 10px 20px;
            background-color: #1a3a52;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .test-btn:hover {
            background-color: #2c5282;
        }
        
        .screen-size-test {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .screen-size {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }
        
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-weight: 600;
        }
        
        .status.pass {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status.fail {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        /* 响应式测试 */
        @media (max-width: 768px) {
            .test-buttons {
                flex-direction: column;
            }
            
            .player-details {
                max-height: 300px;
                padding: 10px;
            }
            
            .player-modal-test {
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .player-details {
                max-height: 250px;
            }
            
            .test-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-header">
            <h1>球员介绍模块测试</h1>
            <p>测试球员介绍模块的显示效果和国内球队数据</p>
        </div>
        
        <div class="test-section">
            <h2>球员详情模态框测试</h2>
            <div class="player-modal-test">
                <h3>模拟球员详情显示</h3>
                <div class="player-details" id="player-details-test">
                    <!-- 球员详情内容将通过JavaScript动态生成 -->
                </div>
                <div class="team-info">
                    <h4>所属球队信息</h4>
                    <div id="team-info-test">
                        <!-- 球队信息将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
            
            <div class="test-buttons">
                <button class="test-btn" onclick="testPlayerModal()">测试球员详情显示</button>
                <button class="test-btn" onclick="testTeamData()">测试球队数据</button>
                <button class="test-btn" onclick="testResponsive()">测试响应式布局</button>
                <button class="test-btn" onclick="testScroll()">测试滚动显示</button>
            </div>
        </div>
        
        <div class="test-section">
            <h2>屏幕尺寸兼容性测试</h2>
            <div class="screen-size-test">
                <div class="screen-size">
                    <h4>桌面端 (≥1200px)</h4>
                    <p>模态框宽度: 800px</p>
                    <p>球员详情高度: 400px</p>
                    <div class="status" id="desktop-status">待测试</div>
                </div>
                <div class="screen-size">
                    <h4>平板端 (768px-1199px)</h4>
                    <p>模态框宽度: 95%</p>
                    <p>球员详情高度: 300px</p>
                    <div class="status" id="tablet-status">待测试</div>
                </div>
                <div class="screen-size">
                    <h4>手机端 (≤767px)</h4>
                    <p>模态框宽度: 95%</p>
                    <p>球员详情高度: 250px</p>
                    <div class="status" id="mobile-status">待测试</div>
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h2>测试结果</h2>
            <div id="test-results">
                <!-- 测试结果将通过JavaScript动态显示 -->
            </div>
        </div>
    </div>

    <script>
        // 模拟球员数据
        const mockPlayer = {
            name: '王小明',
            position: '控球后卫',
            age: 21,
            height: '185cm',
            weight: '80kg',
            team: '广东宏远',
            attributes: {
                scoring: 78,
                shooting: 82,
                threePoint: 75,
                freeThrow: 85,
                passing: 88,
                dribbling: 90,
                defense: 72,
                rebounding: 65,
                stealing: 80,
                blocking: 60,
                speed: 85,
                stamina: 82,
                strength: 70,
                basketballIQ: 86
            },
            potential: 88,
            skills: ['三分专家', '突破手', '组织核心'],
            description: '王小明是一名技术全面的控球后卫，拥有出色的组织能力和三分投射能力。他在场上视野开阔，能够很好地组织球队进攻，同时具备稳定的外线投篮。防守端表现积极，抢断能力突出。'
        };

        // 模拟CBA球队数据
        const cbaTeams = {
            '广东宏远': { city: '东莞', arena: '东莞篮球中心', prestige: 96 },
            '辽宁本钢': { city: '沈阳', arena: '辽宁体育馆', prestige: 95 },
            '北京首钢': { city: '北京', arena: '首钢体育馆', prestige: 94 },
            '浙江稠州银行': { city: '义乌', arena: '义乌梅湖体育中心', prestige: 91 },
            '上海久事': { city: '上海', arena: '源深体育中心', prestige: 88 }
        };

        // 测试球员详情显示
        function testPlayerModal() {
            const playerDetails = document.getElementById('player-details-test');
            const teamInfo = document.getElementById('team-info-test');
            
            // 生成球员详情HTML
            let playerHtml = `
                <div class="player-detail-item">
                    <div class="player-detail-label">基本信息</div>
                    <div class="player-detail-value">
                        <strong>姓名:</strong> ${mockPlayer.name} | 
                        <strong>位置:</strong> ${mockPlayer.position} | 
                        <strong>年龄:</strong> ${mockPlayer.age}岁 | 
                        <strong>身高体重:</strong> ${mockPlayer.height} / ${mockPlayer.weight}
                    </div>
                </div>
                <div class="player-detail-item">
                    <div class="player-detail-label">技术属性</div>
                    <div class="player-detail-value">
                        <strong>得分:</strong> ${mockPlayer.attributes.scoring} | 
                        <strong>投篮:</strong> ${mockPlayer.attributes.shooting} | 
                        <strong>三分:</strong> ${mockPlayer.attributes.threePoint} | 
                        <strong>罚球:</strong> ${mockPlayer.attributes.freeThrow}<br>
                        <strong>传球:</strong> ${mockPlayer.attributes.passing} | 
                        <strong>运球:</strong> ${mockPlayer.attributes.dribbling} | 
                        <strong>防守:</strong> ${mockPlayer.attributes.defense} | 
                        <strong>篮板:</strong> ${mockPlayer.attributes.rebounding}
                    </div>
                </div>
                <div class="player-detail-item">
                    <div class="player-detail-label">身体属性</div>
                    <div class="player-detail-value">
                        <strong>速度:</strong> ${mockPlayer.attributes.speed} | 
                        <strong>体力:</strong> ${mockPlayer.attributes.stamina} | 
                        <strong>力量:</strong> ${mockPlayer.attributes.strength} | 
                        <strong>篮球智商:</strong> ${mockPlayer.attributes.basketballIQ}
                    </div>
                </div>
                <div class="player-detail-item">
                    <div class="player-detail-label">特殊技能</div>
                    <div class="player-detail-value">${mockPlayer.skills.join(', ')}</div>
                </div>
                <div class="player-detail-item">
                    <div class="player-detail-label">球员描述</div>
                    <div class="player-detail-value">${mockPlayer.description}</div>
                </div>
            `;
            
            // 生成球队信息HTML
            const teamData = cbaTeams[mockPlayer.team];
            let teamHtml = `
                <p><strong>球队:</strong> ${mockPlayer.team}</p>
                <p><strong>所在城市:</strong> ${teamData.city}</p>
                <p><strong>主场球馆:</strong> ${teamData.arena}</p>
                <p><strong>球队声望:</strong> ${teamData.prestue}</p>
            `;
            
            playerDetails.innerHTML = playerHtml;
            teamInfo.innerHTML = teamHtml;
            
            // 测试滚动功能
            testScroll();
            
            addTestResult('球员详情显示测试', true, '球员详情信息完整显示，无截断现象');
        }

        // 测试球队数据
        function testTeamData() {
            let allTeamsValid = true;
            let teamCount = 0;
            
            for (const [teamName, teamData] of Object.entries(cbaTeams)) {
                teamCount++;
                if (!teamData.city || !teamData.arena) {
                    allTeamsValid = false;
                    break;
                }
            }
            
            const result = allTeamsValid && teamCount > 0;
            addTestResult('国内球队数据测试', result, 
                result ? `成功加载 ${teamCount} 支CBA球队数据` : '球队数据不完整');
        }

        // 测试响应式布局
        function testResponsive() {
            const width = window.innerWidth;
            let status = '未知';
            
            if (width >= 1200) {
                status = '桌面端';
                document.getElementById('desktop-status').textContent = '通过';
                document.getElementById('desktop-status').className = 'status pass';
            } else if (width >= 768) {
                status = '平板端';
                document.getElementById('tablet-status').textContent = '通过';
                document.getElementById('tablet-status').className = 'status pass';
            } else {
                status = '手机端';
                document.getElementById('mobile-status').textContent = '通过';
                document.getElementById('mobile-status').className = 'status pass';
            }
            
            addTestResult('响应式布局测试', true, `当前设备: ${status} (${width}px)`);
        }

        // 测试滚动显示
        function testScroll() {
            const playerDetails = document.getElementById('player-details-test');
            const canScroll = playerDetails.scrollHeight > playerDetails.clientHeight;
            
            addTestResult('滚动显示测试', true, 
                canScroll ? '内容超出时可正常滚动' : '内容完全显示，无需滚动');
        }

        // 添加测试结果
        function addTestResult(testName, passed, message) {
            const resultsDiv = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${passed ? 'pass' : 'fail'}`;
            resultDiv.innerHTML = `<strong>${testName}:</strong> ${passed ? '通过' : '失败'} - ${message}`;
            resultsDiv.appendChild(resultDiv);
        }

        // 页面加载时自动运行基础测试
        document.addEventListener('DOMContentLoaded', function() {
            testPlayerModal();
            testTeamData();
            testResponsive();
        });
    </script>
</body>
</html>
